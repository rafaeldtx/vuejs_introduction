<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <ul>
    <li v-for="(cor, i) in cores">{{ i + 1 }}) {{ cor }}</li>
  </ul>
  <hr>
  <div v-for="(cor, i) in cores">
    <h1>{{ cor }}</h1>
    <p>{{ i }}</p>
  </div>
  <hr>
  <ul>
    <li v-for='pessoa in pessoas'>
      <div v-for='(valor, chave, index) in pessoa'>
        {{ chave }} = {{ valor }} ({{ index }})
      </div>
    </li>
  </ul>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      cores: ['Vermelho', 'Verde', 'Amarelo', 'Azul'],
      pessoas: [
        { name: 'Ana', age: 26, weight: 59 },
        { name: 'Guilherme', age: 22, weight: 89 },
      ]
    }
  })
</script>

<style>
  ul {
    list-style: none;
  }

  h1 {
    display: inline;
  }

  p {
    display: inline;
  }
</style>
