<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue"></script>
  
</head>
<body>
  <div id="app">
    <h1 class="text-center">O Matador de Monstro</h1>
    <div class="card flex rounded">
      <div class="flex-grow text-center padding">
        <h3>Her√≥i</h3>
        <div class="bar">
          <div class="bar-progress" :style="[{width: `${hero}%`}]"></div>
        </div>
        <span>{{ hero }}/100</span>
      </div>
      
      <div class="flex-grow text-center padding">
        <h3>Monstro</h3>
        <div class="bar mb-1">
          <div class="bar-progress" :style="[{width: `${monster}%`}]"></div>
        </div>
        <span>{{ monster }}/100</span>
      </div>
    </div>
    
    <div class="card flex rounded">
      <button class="btn btn-danger rounded" @click='attack'>ATAQUE</button>
      <button class="btn btn-danger-dark rounded" @click='special_attack'>ATAQUE ESPECIAL</button>
      <button class="btn btn-success rounded" @click='health'>CURAR</button>
      <button class="btn btn-dark rounded">DESISTIR</button>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
