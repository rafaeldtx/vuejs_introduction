<script src="https://unpkg.com/vue"></script>
<style>
  #app {
    display: flex;
    justify-content: space-around;
  }

  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
  }

  .c1 {
    background-color: red;
  }

  .c2 {
    background-color: green;
  }
  
  .c3 {
    background-color: blue;
  }
</style>
<div id="app">
  <div class="demo" :class="style" @click='setC1 = !setC1'></div>
  <div class="demo"></div>
  <div class="demo"></div>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      setC1: false
    },
    computed: {
      style(){
        return {
          c1: this.setC1,
          c2: !this.setC1,
        }
      }
    }
  })
</script>
