<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p v-once>{{ title }}</p>
    <p> {{ salutation() }} </p>
    <a v-bind:href="link"> Google </a>
    <hr>
    <p v-html="link_html"></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    app = new Vue({
      el: '#app',
      data: {
        title: 'Usando VueJS',
        link: 'http://google.com.br',
        link_html: '<a href="http://google.com.br"> Google </a>',
      },
      methods: {
        salutation: function(e) {
          this.title = 'Bom dia!!'
          return this.title
        }
      }
    })
  </script>
</body>
</html>
