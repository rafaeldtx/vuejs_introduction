<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{ counter }}</p>
    <button v-on:click="somar(5, $event)">Somar 5</button>
    <p v-on:mousemove="mouse_position">Mouse: {{ x }} e {{ y }}
      <span v-on:mousemove.stop>PARA AQUI!!</span>
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    app = new Vue({
      el: '#app',
      data: {
        counter: 0,
        x: 0,
        y: 0,
      },
      methods: {
        somar: function(v, event) {
          console.log(event)
          this.counter += v
        },
        mouse_position: function(e) {
          this.x = e.clientX
          this.y = e.clientY
        },
        // stop(e) {
        //   e.stopPropagation()
        // }
      }
    })
  </script>
</body>
</html>
